<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<script defer src="js/fontawesome-all.js"></script>
</head>
<body class="flex-container">
	<header>
		<h1>Random Quote Generator</h1>
		<h2>King of the Hill Edition</h2>
	</header>
	<div class="quote-container flex-container">
		<p id="quoteDisplay"></p>
		<button onclick="newQuote()" class="getQuote">New Quote</button>
	</div>
	<p>Like this quote? Share it with your friends!</p>
	<div class="twitter-button flex-container">
		<a href="https://twitter.com/intent/tweet?text=" target="_blank" class="twitter-share">
			<i class="fab fa-twitter"></i>
		</a>	
	</div>
	<footer>
		<p>&copy;2017 Mark E. O'Black</p>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/myscripts.js"></script>
</body>
</html>
