<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script defer src="js/fontawesome-all.js"></script>
</head>
<body class="flex-container">
	<h1>King of the Hill Quote Generator</h1>
	<div class="quote-container flex-container">
		<p id="quoteDisplay"></p>
		<button onclick="newQuote()" class="getQuote">New Quote</button>
		<button class="twitter-button">
			<a href="https://twitter.com/intent/tweet?text=" target="_blank" class="twitter-share">
				<i class="fab fa-twitter"></i>&nbsp;Tweet This
			</a>
		</button>
	</div>
	<footer>
		<p>&copy;2017 Mark E. O'Black</p>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/myscripts.js"></script>
</body>
</html>
