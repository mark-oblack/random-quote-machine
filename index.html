<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper flex-container">
		<div class="center-content flex-container">
			<header>
				<h1>Random Quote Generator</h1>
				<h2>King of the Hill Edition</h2>
			</header>
			<div class="quote-container flex-container">
				<p id="quoteDisplay"></p>
				<button onclick="newQuote()" class="getQuote">New Quote</button>
			</div>
			<p class="share-text">Like this quote? Share it with your friends!</p>
			<a href="https://twitter.com/intent/tweet?text=" target="_blank" class="twitter-share">
				<i class="fa fa-twitter fa-2x"></i>
			</a>
		</div>
		<footer>
			<p>&copy;2017 Mark E. O'Black</p>
		</footer>
	</div>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/myscripts.js"></script>
</body>
</html>
